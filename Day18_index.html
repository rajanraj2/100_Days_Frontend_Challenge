<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Practice Challenges</title>
    <link rel="stylesheet" href="Day18_style.css" />
  </head>
  <body>
    <h2>Instagram Post</h2>
    <div class="header">
      <div id="name">Username</div>
      <div id="options">
        <img src="options-icon.png" alt="Options Icon" />
      </div>
    </div>
    <div id="image">
      <img
        src="https://i.ibb.co/0p5691d/t-l-chargement.jpg"
        alt="Instagram Image"
      />
    </div>
    <div id="toolbar">
      <div id="left-icons">
        <img src="like-icon.png" alt="Like Icon" />
        <img src="comment-icon.png" alt="Comment Icon" />
        <img src="transfer-icon.png" alt="Transfer Icon" />
      </div>
      <div id="right-icons">
        <img src="bookmark-icon.png" alt="Bookmark Icon" />
      </div>
    </div>
    <div class="description">
      <strong>Test</strong> Lorem ipsum dolor sit amet, consectetur adipiscing
      elit. Sed ac nulla ac arcu iaculis bibendum. Curabitur quis odio sit amet
      nulla dapibus fringilla.
    </div>
  </body>
</html>
