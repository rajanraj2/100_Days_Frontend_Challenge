<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fieldset Tag Lab</title>
	</head>
	<body>
        <form id="form">
            <fieldset>
                <legend>User Information</legend>
                <input type="text" id="username">
                <label for="username">Username</label>
                <input type="email" id="email">
                <label for="email">Email</label> 
            </fieldset>
            </form>
	</body>
</html>
