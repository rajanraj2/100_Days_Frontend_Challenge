<!DOCTYPE html>
<html lang ="en">
	<head>
		<title>Radio Buttons Lab</title>
	</head>
	<body>
		<div id="wrapper">
            <form>
                <label for="option1"><input type="radio" name="options" id="option1" >Option 1</label><br>
                <label for="option2"><input type="radio" name="options" id="option2" checked>Option 2</label><br>
                <label for="option3"><input type="radio" name="options" id="option3" disabled>Option 3</label><br>
            </form>
        </div>
	</body>
</html>
